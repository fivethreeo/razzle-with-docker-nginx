version: "3.7"

services:

  nginx:
    restart: always
    build:
      target: nginx_production
      context: .
      dockerfile: Dockerfile

    depends_on:
      - razzle

    environment:
      VIRTUAL_HOST: ${VIRTUAL_HOST:?Host required}

  razzle:
    restart: always
    build:
      target: razzle_production
      context: .
      dockerfile: Dockerfile

    environment:
      PUBLIC_HOST: ${VIRTUAL_HOST:?Host required}
      PUBLIC_SCHEME: https
